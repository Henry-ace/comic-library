<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="overlay">
        <h1>COMIC LIBRARY</h1>
        <button class="add-btn">+ add comic</button>
      </div>
    </div>

    <dialog class="dialog">
      <form method="dialog">
        <div class="flex">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="flex">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="flex">
          <label for="pages">Pages:</label>
          <input type="text" name="pages" id="pages" />
        </div>
        <div>
          <p>have you read the book</p>
          <label for="read">Yes</label>
          <input type="radio" name="read-or-not" id="read" />
          <label for="not-read">No</label>
          <input type="radio" name="read-or-not" id="not-read" />
        </div>
        <button type="submit" class="submit-btn">ADD</button>
      </form>
    </dialog>

    <script src="index.js"></script>
  </body>
</html>
